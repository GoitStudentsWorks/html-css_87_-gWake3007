<div class="backdrop is-hidden">
    <div class="modal">
        <h2>Your Order</h2>

        <button class="modal-button" type="button">
            <svg class="modal-icon" width="8" height="8">
                <use href="../img/icons.svg#icon-x"></use>
            </svg>
        </button>

        <form class="modal-form">
            <ul class="modal-list">
                <li class="modal-products modal-strawberry">
<label for="">
                <h3>Strawberry Basket</h3>
                <p>Plant</p>
                <img 
                srcset="../img/modal-your-order-viktoriia/strawberry@1x.png 1x, ../img/modal-your-order-viktoriia/strawberry@2x.png 2x"
                src="../img/modal-your-order-viktoriia/strawberry@1x.png" 
                alt="Strawberry Basket"
                width="88"
                height="95">
                <input type="checkbox" id="user-privacy-policy" class="modal-form-checkbox visually-hiden" name="user_privacy"
                    value="privacy_policy">
            </label>   
                </li>
                <li class="modal-products modal-apple">
<label for="">
                <h3>Apple Basket</h3>
                <p>Plant</p>
                <img srcset="../img/modal-your-order-viktoriia/box@1x.png 1x, ../img/modal-your-order-viktoriia/box@2x.png 2x"
                    src="../img/modal-your-order-viktoriia/box@1x.png" alt="Apple Basket" width="88" height="95">
                <input type="checkbox" id="user-privacy-policy" class="modal-form-checkbox visually-hiden" name="user_privacy"
                    value="privacy_policy">
            </label>
                </li>
                <li class="modal-products modal-fruits">
<label for="">
                <h3>Fruits Basket</h3>
                <p>Plant</p>
                <img srcset="../img/modal-your-order-viktoriia/fruits@1x.png 1x, ../img/modal-your-order-viktoriia/fruits@2x.png 2x"
                    src="../img/modal-your-order-viktoriia/fruits@1x.png" alt="Fruits Basket" width="88" height="95">
                <input type="checkbox" id="user-privacy-policy" class="modal-form-checkbox visually-hiden" name="user_privacy"
                    value="privacy_policy">
            </label>  
                </li>
            </ul>
            
             
        

            
    
            
            <label class="modal-form-names">
                <span class="modal-form-name"></span>
                <span class="modal-form-input-wrap">
                    <input type="text" class="modal-form-input" placeholder="Enter full name..." name="user-name">
                    <svg class="modal-form-icon" width="18" height="24">
                        <use href="./images/icon.svg#icon-person-black"></use>
                    </svg>
                </span>
            </label>
            <label class="modal-form-names">
                <span class="modal-form-name"></span>
                <span class="modal-form-input-wrap">
                    <input type="tel" class="modal-form-input" placeholder="Enter email..." name="user-tel">
                    <svg class="modal-form-icon" width="18" height="24">
                        <use href="./images/icon.svg#icon-phone-black"></use>
                    </svg>
                </span>
            </label>
            <label class="modal-form-names">
                <span class="modal-form-name"></span>
                <span class="modal-form-input-wrap">
                    <input type="email" class="modal-form-input" placeholder="Enter card.." name="user_e-mail">
                    <svg class="modal-form-icon" width="18" height="24">
                        <use href="./images/icon.svg#icon-email-black"></use>
                    </svg>
                </span>
            </label>
            <label>
                <span class="modal-form-name"></span>
                <textarea name="user_message" class="modal-form-message" placeholder="Text input"></textarea>
            </label>
            <button type="submit" class="modal-form-btn">Send</button>
        </form>
    </div>
</div>
