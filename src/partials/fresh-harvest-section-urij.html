<section class="contacts-section background">
    <div class="container">
        <h2 class="contacts-title">Fresh Harvest Box has got you covered</h2>
        <ul class="contacts-section-list">
            <li class="contacts-section-item">
                <picture>
                    <source media="(min-width: 1280px)"
                        srcset="./img/contacts/img-1_792.png 1x, ./img/contacts/img-1_1584.png 2x" type="image/png">
                    <source media="(min-width: 768px)"
                        srcset="./img/contacts/img-1_344.png 1x, ./img/contacts/img-1_688.png 2x" type="image/png">
                    <source media="(max-width: 767px)"
                        srcset="./img/contacts/img-1_335.png 1x,  ./img/contacts/img-1_670.png 2x" type="image/png">
                    <img src="./img/contacts/img-1_792.png" width="792" height="502"
                        alt="Cut melon on a green background" loading="lazy">
                </picture>
            </li>
            <li class="contacts-section-item covert">
                <picture>
                    <source media="(min-width: 1280px)"
                        srcset="./img/contacts/img-2_400.png 1x, ./img/contacts/img-2_800.png 2x" type="image/png">
                    <source media="(min-width: 768px)"
                        srcset="./img/contacts/img-2_344.png 1x, ./img/contacts/img-2_688.png 2x" type="image/png">
                    <img src="./img/contacts/img-2_400.png" width="400" height="502" alt="Blueberry berries"
                        loading="lazy">
                </picture>
            </li>
        </ul>
        <p class="contacts-section-text">Our boxes are packed with delicious, nutritious fruits and vegetables, perfect
            for anyone looking to eat
            healthier or
            support local farmers. Order your box today and start enjoying the best that nature has to offer!</p>
        <form class="feedback-form" name="feedback_form">
            <div class="feedback-form-wrapper">
                <label for="user_email"><input class="contacts-form-input" type="email" name="email" id="user_email"
                        placeholder="Enter email..."></label>
                <button class="feedback-send-btn" type="button" data-modal-open="modal-2">Send</button>
            </div>

        </form>
    </div>
</section>
